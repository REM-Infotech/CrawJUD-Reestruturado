                     <script type="text/javascript">
                        function isUserName(obj) {
                           if (obj.search(/[^a-zA-Z].[^a-zA-Z]+/) === -1) {
                              return true;
                           } else {
                              return false;
                           }

                        }

                        function onSubmit() {
                           var usernameField = document.getElementById("username");
                           if (isUserName(usernameField.value)) {

                              var username = usernameField.value.replaceAll("/", "").replaceAll("-", "").replaceAll(".", "");
                              if (username.length > 11) {
                                    usernameField.value = username.substring(0, 14);
                              } else {
                                    usernameField.value = username.substring(0, 11);
                              }
                           }
                        //    login.disabled = true;
                           return true;
                        }
                     </script>
